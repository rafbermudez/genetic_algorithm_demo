<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="scaffolded-by" content="https://github.com/google/stagehand">
  <title>genetic_algorithm_demo</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico">
  <script defer src="main.dart.js"></script>
</head>

<body>

  <div id="controls">
    <div class="controls__tree">
      <span>TREE</span>
      <button id="crece">+</button>
      <button id="decrece">-</button>
    </div>
    <div class="controls__info">
        <span>ITERATION</span>
        <input type="text" value="0"/>
        <button id="play">PLAY</button>
      </div>
  </div>
  <div id="world">
    <div id="tree-container" style="height: 460px;"></div>
    <div id="best-specimen-container" style="height: 460px;"></div>
    <div id="population-container" style="height: 460px;"></div>
  </div>
  </div>
  <div id="land">
    <span class="land__best">BEST</span>
    <span class="land__population">POPULATION</span>
  </div>
</body>

</html>
